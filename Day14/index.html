<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .game-container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message {
            margin: 20px 0;
            min-height: 24px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .attempts {
            margin-top: 20px;
            font-style: italic;
        }
        .restart {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>I'm thinking of a number between 1 and 20. Can you guess it?</p>
        
        <div>
            <input type="number" id="guess" min="1" max="20" placeholder="Enter a number">
            <button id="submit-btn">Guess</button>
        </div>
        
        <div class="message" id="message"></div>
        <div class="attempts" id="attempts">Attempts: 0</div>
        <button class="restart" id="restart-btn">Play Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the game
            let targetNumber = Math.floor(Math.random() * 20) + 1; // Random number between 1-20
            let attempts = 0;
            let gameOver = false;

            // Get DOM elements
            const guessInput = document.getElementById('guess');
            const submitBtn = document.getElementById('submit-btn');
            const message = document.getElementById('message');
            const attemptsDisplay = document.getElementById('attempts');
            const restartBtn = document.getElementById('restart-btn');

            // Function to handle user's guess
            function handleGuess() {
                if (gameOver) return;
                
                // Get the user's guess and convert to number
                const userGuess = parseInt(guessInput.value);
                
                // Validate input
                if (isNaN(userGuess) || userGuess < 1 || userGuess > 20) {
                    message.textContent = "Please enter a valid number between 1 and 20.";
                    message.style.color = "red";
                    return;
                }
                
                // Increase attempt counter
                attempts++;
                attemptsDisplay.textContent = `Attempts: ${attempts}`;
                
                // Check guess
                if (userGuess === targetNumber) {
                    message.textContent = `Congratulations! You guessed the correct number: ${targetNumber}!`;
                    message.style.color = "green";
                    gameOver = true;
                    restartBtn.style.display = "inline-block";
                } else if (userGuess < targetNumber) {
                    message.textContent = "Higher! Try a larger number.";
                    message.style.color = "blue";
                } else {
                    message.textContent = "Lower! Try a smaller number.";
                    message.style.color = "blue";
                }
                
                // Clear input field for next guess
                guessInput.value = "";
                guessInput.focus();
            }

            // Function to restart the game
            function restartGame() {
                targetNumber = Math.floor(Math.random() * 20) + 1;
                attempts = 0;
                gameOver = false;
                guessInput.value = "";
                message.textContent = "";
                attemptsDisplay.textContent = "Attempts: 0";
                restartBtn.style.display = "none";
                guessInput.focus();
            }

            // Event listeners
            submitBtn.addEventListener('click', handleGuess);
            restartBtn.addEventListener('click', restartGame);
            
            // Allow user to press Enter to submit guess
            guessInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleGuess();
                }
            });

            // Set focus to input field when page loads
            guessInput.focus();
        });
    </script>
</body>
</html>

    <title>Dynamic Search Bar</title>
    <link rel="stylesheet" href="script.css" />

      <li>Orange</li>
      <li>Mango</li>
      <li>Pineapple</li>
      <li>Grape</li>
      <li>Strawberry</li>
      <li>Watermelon</li>
      <li>Blueberry</li>
      <li>Peach</li>
      <li>Kiwi</li>
    </ul>
    <script src="Demo.js"></script>
  </body>
</html>

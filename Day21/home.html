<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container card">
      <!-- Start Screen -->
      <div id="start-screen" class="fade-in">
        <h1>JavaScript Quiz</h1>
        <p>
          Test your JavaScript skills!<br />You have
          <strong>1 minute</strong> per question.
        </p>
        <button id="start-btn" class="btn-primary">Start Quiz</button>
      </div>

      <!-- Quiz Screen -->
      <div id="quiz-screen" class="hidden fade-in">
        <div class="question-header">
          <h2 id="question-text"></h2>
          <div id="timer">Time: 60</div>
        </div>
        <div id="answer-buttons" class="btn-grid"></div>
      </div>

      <!-- Result Screen -->
      <div id="result-screen" class="hidden fade-in">
        <h2>ðŸŽ‰ Quiz Finished!</h2>
        <p id="final-score"></p>
        <h3>Results:</h3>
        <ul id="results-list"></ul>
        <button id="restart-btn" class="btn-primary">Restart Quiz</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="pomodoro-container"
      role="main"
      aria-label="Pomodoro Timer Application"
    >
      <h1>Pomodoro Timer</h1>
      <div class="session-type" id="session-type" aria-live="polite">Work</div>
      <div class="timer-display" id="timer-display" aria-live="assertive">
        25:00
      </div>
      <div class="session-count" id="session-count" aria-live="polite">
        Work Sessions: 0
      </div>
      <div class="controls">
        <button id="start-btn" aria-label="Start or resume timer">Start</button>
        <button id="stop-btn" aria-label="Stop timer">Stop</button>
        <button id="reset-btn" aria-label="Reset timer">Reset</button>
      </div>
      <div class="settings">
        <h2>Settings</h2>
        <label for="work-duration">Work Duration (min):</label>
        <input
          type="number"
          id="work-duration"
          value="25"
          min="1"
          aria-label="Set work session duration"
        />
        <label for="short-break">Short Break (min):</label>
        <input
          type="number"
          id="short-break"
          value="5"
          min="1"
          aria-label="Set short break duration"
        />
        <label for="long-break">Long Break (min):</label>
        <input
          type="number"
          id="long-break"
          value="15"
          min="1"
          aria-label="Set long break duration"
        />
      </div>
    </div>

    <audio
      id="session-end-sound"
      src="https://www.soundjay.com/buttons/beep-01a.mp3"
      preload="auto"
    ></audio>
    <scriprt src="script.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Examples</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Bounce Easing</h2>
    <div class="bounce-ball"></div>
    <button onclick="toggleBounce()">Toggle Bounce</button>

    <h2>Reveal Text Hover</h2>
    <div class="hover-container">
      <img src="your-local-image.jpg" alt="Sample Image" />
      <div class="hover-text">Hover to Reveal!</div>
    </div>

    <h2>Accordion</h2>
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-title">Section 1</button>
        <div class="accordion-content">
          <p>Content for Section 1 goes here.</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-title">Section 2</button>
        <div class="accordion-content">
          <p>Content for Section 2 goes here.</p>
        </div>
      </div>
    </div>

    <h2>Modal Dialog</h2>
    <dialog id="myModal">
      <p>This is a modal dialog!</p>
      <button onclick="closeModal()">Close</button>
    </dialog>
    <button onclick="openModal()">Open Modal</button>

    <script src="script.js"></script>
  </body>
</html>

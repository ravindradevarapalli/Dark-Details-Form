<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Suggester</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Recipe Suggester</h1>
    <p>
      Add your ingredients one by one, and we'll suggest recipes you might be
      able to make!
    </p>

    <div class="input-section">
      <label for="photo-upload">Upload Photo (Optional):</label>
      <input type="file" id="photo-upload" accept="image/*" />
      <div id="photo-preview"></div>

      <label for="ingredient-input">Enter Ingredient:</label>
      <div class="add-ingredient-area">
        <input
          type="text"
          id="ingredient-input"
          placeholder="e.g., chicken breast"
        />
        <button id="add-ingredient-btn">Add</button>
      </div>

      <div class="ingredient-list-section">
        <h3>Your Ingredients:</h3>
        <ul id="ingredient-list">
          <!-- Ingredients will be added here by JavaScript -->
          <li><em>No ingredients added yet.</em></li>
        </ul>
      </div>

      <button id="suggest-btn">Suggest Recipes</button>
    </div>

    <div id="recipe-output" class="output-section">
      <h2>Recipe Suggestions Will Appear Here</h2>
      <!-- Recipe suggestions will be injected here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>

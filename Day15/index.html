<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer & Stopwatch</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="mode-selector">
        <button id="modeCountdown" class="mode-btn active-mode">
          Countdown
        </button>
        <button id="modeStopwatch" class="mode-btn">Stopwatch</button>
      </div>

      <div class="timer-container" id="countdownSection">
        <h1>Countdown Timer</h1>

        <div class="input-group">
          <label for="hours">Hours:</label>
          <input type="number" id="hours" min="0" value="0" />
          <label for="minutes">Minutes:</label>
          <input type="number" id="minutes" min="0" max="59" value="0" />
          <label for="seconds">Seconds:</label>
          <input type="number" id="seconds" min="0" max="59" value="10" />
        </div>

        <div id="display" class="time-display">00:00:00</div>

        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>

        <div class="controls">
          <button id="startButton">Start</button>
          <button id="stopButton" disabled>Stop</button>
          <button id="resetButton">Reset</button>
        </div>

        <div class="presets">
          <button class="preset-btn" data-minutes="1">1 Min</button>
          <button class="preset-btn" data-minutes="5">5 Min</button>
          <button class="preset-btn" data-minutes="10">10 Min</button>
          <button class="preset-btn" data-minutes="15">15 Min</button>
          <button class="preset-btn" data-minutes="30">30 Min</button>
        </div>
        <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
      </div>

      <div
        class="stopwatch-container"
        id="stopwatchSection"
        style="display: none"
      >
        <h1>Stopwatch</h1>
        <div id="stopwatchDisplay" class="time-display">00:00:00:000</div>
        <div class="controls">
          <button id="swStartButton">Start</button>
          <button id="swStopButton" disabled>Stop</button>
          <button id="swLapButton" disabled>Lap</button>
          <button id="swResetButton" disabled>Reset</button>
        </div>
        <div class="laps-container">
          <h2>Laps</h2>
          <ul id="lapsList">
            <!-- Lap times will be added here -->
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
